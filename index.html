<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">


  <title>Pig Dice</title>
</head>
<body>
  <div class="jumbotron">
    <h1 id="title"><strong>PIG DICE</strong></h1>
  </div>
  <div class="container-fluid">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="firstPlayer">Player 1 enter name</label>
          <input type="text" id="firstPlayer">
        </div>
        <div class="form-group">
          <label for="secondPlayer">Player 2 enter name</label>
          <input type="text"id="secondPlayer">
        </div>
        <button type="submit"class="btn">Start Game</button>
      </form>
      <h2>Rules</h2>
      <p>Here are the rules</p>
      <ol>
        <li>Enter the names</li>
        <li>Roll the dice</li>
        <li>Hold when done and pass the mouse</li>
        <li>If you roll a one you lose alll the points  up to your previous hold and lose your turn</li>
        <li>The first won to get to 100 points wins!!</li>
      </ol>
    </div>
    <div class="row">
      <div class=" col-md-6">
        <img id="Dice" src="" alt="">
        <button type="button" id="throwDice">Roll</button>
        <button type="button" class="hold1">Hold</button>
        <p>Score:<span id="io"></span></p>
      </div>
      <div class=" col-md-6">
        <img id="Die" src="" alt="">
        <button type="button" id="dropDice">Roll</button>
        <button type="button" class="hold2">Hold</button>
        <p> Score:<span id="lo"></span></p>
      </div>
    </div>

</body>
</html>
